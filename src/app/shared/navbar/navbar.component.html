<mat-toolbar class="navbar" color="primary">
  <button mat-icon-button (click)="onToggleSidebar()" class="menu-btn">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="logo">
    <mat-icon class="logo-icon">receipt_long</mat-icon>
    <span class="logo-text text-white">Facturaci贸n SUNAT</span>
  </span>

  <span class="spacer"></span>

  <!-- Search -->
  <button mat-icon-button class="nav-icon">
    <mat-icon>search</mat-icon>
  </button>

  <!-- Notifications -->
  <button
    mat-icon-button
    class="nav-icon"
    [matMenuTriggerFor]="notificationsMenu"
  >
    <mat-icon
      [matBadge]="notificationCount"
      matBadgeColor="warn"
      matBadgeSize="small"
      aria-hidden="false"
    >
      notifications
    </mat-icon>
  </button>
  <mat-menu #notificationsMenu="matMenu" class="notifications-menu">
    <div class="menu-header">
      <span>Notificaciones</span>
    </div>
    <button mat-menu-item>
      <mat-icon>check_circle</mat-icon>
      <span>Factura F001-001234 enviada</span>
    </button>
    <button mat-menu-item>
      <mat-icon>warning</mat-icon>
      <span>Boleta B001-000456 rechazada</span>
    </button>
    <button mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>Nueva actualizaci贸n disponible</span>
    </button>
  </mat-menu>

  <!-- User Menu -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-btn">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu" class="user-menu-panel">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Mi Perfil</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Configuraci贸n</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar Sesi贸n</span>
    </button>
  </mat-menu>
</mat-toolbar>
