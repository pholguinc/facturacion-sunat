<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">Descargar PDF</h2>

  <mat-dialog-content>
    <p class="dialog-description">
      Selecciona el formato de impresi√≥n para tu comprobante.
    </p>

    <div class="format-grid">
      <div class="format-option" (click)="selectFormat('A4')">
        <mat-icon>description</mat-icon>
        <span>Formato A4</span>
      </div>

      <div class="format-option" (click)="selectFormat('ticket')">
        <mat-icon>confirmation_number</mat-icon>
        <span>Formato Ticket</span>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancelar</button>
  </mat-dialog-actions>
</div>
